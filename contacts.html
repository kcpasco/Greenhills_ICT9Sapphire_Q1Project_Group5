    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .footer-dark {
            background-color: #212529;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .contact-section {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="OBMC LOGO 2024-Circle.png" alt="logo" height="50px">
                <span class="ms-2">OBMC</span>
            </a>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses Offer</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacts.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="enroll.html">Enroll Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html">About Members</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Contact Us</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="contact-section shadow-sm">
                    <h3>School Schedule</h3>
                    <p class="text-muted">Our office hours for inquiries:</p>
                    <table class="table table-bordered mt-3">
                        <thead class="table-light">
                            <tr>
                                <th>Day</th>
                                <th>Schedule</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Monday - Friday</td>
                                <td>7:30 AM - 4:30 PM</td>
                            </tr>
                            <tr>
                                <td>Saturday</td>
                                <td>8:00 AM - 12:00 PM</td>
                            </tr>
                            <tr>
                                <td class="text-danger">Sunday</td>
                                <td class="text-danger">Closed</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6">
                <div class="contact-section shadow-sm">
                    <h3>Send us a Message</h3>
                    <form>
                        <div class="mb-3 mt-3">
                            <label class="form-label">Full Name:</label>
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message:</label>
                            <textarea class="form-control" rows="4" placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
