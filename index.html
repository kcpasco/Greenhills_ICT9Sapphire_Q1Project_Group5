<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="c:\Users\David\Downloads\OBMC 60 Icon_Circle.png" style="height:40px; margin-right: 10px;">OB Montessori Center</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us NOW!</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container">
    <h2>Enroll NOW</h2>

    <form action="#" method="post">

        <label for="fullname">Student Full Name</label>
        <input type="text" id="fullname" name="fullname">

        <label for="date">Date Of Birth</label>
        <input type="text" id="date" name="date">

        <label for="grade">Applying for grade level</label>
        <select id="grade" name="grade">
            <option value="">Select Grade</option>
            <option value="CASA">CASA</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
            <option value="13">Grade 13!üòÇ‚úåÔ∏è</option>
        </select>

        <label for="address">Home Address</label>
        <textarea id="address" name="address" rows="3"></textarea>

        <label for="parent">Parent/Guardian Name</label>
        <input type="text" id="parent" name="parent">

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact">

        <label for="email">Parent Email</label>
        <input type="email" id="email" name="email">

        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Medical conditions, learning needs, etc."></textarea>

        <button type="submit">Submit Enrollment</button>

    </form>
</div>

</body>
</html>
